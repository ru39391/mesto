<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/header/header__logo.svg')%>" alt="Место" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__aside">
          <img class="profile__avatar" src="<%=require('./images/profile/profile__avatar.png')%>" alt="Жак-Ив Кусто" />
          <div class="profile__info">
            <div class="profile__info-heading">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img src="<%=require('./images/profile/profile__edit-button.svg')%>" alt="Редактировать профиль" />
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img src="<%=require('./images/profile/profile__add-button.svg')%>" alt="Добавть фото" />
        </button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="modal modal_target_edit-profile">
      <div class="modal__content">
        <button class="modal__close" type="button">
          <img class="modal__close-icon" src="<%=require('./images/modal/modal__close.svg')%>" alt="Закрыть всплывающее окно" />
        </button>
        <h2 class="modal__title">Редактировать профиль</h2>

        <form class="form" name="editProfile" action="#">
          <fieldset class="form__body">
            <div class="form__field-holder">
              <input class="form__field" name="name" minlength="2" maxlength="40" type="text" value="" placeholder="Имя" required>
              <div class="form__error name-error"></div>
            </div>
            <div class="form__field-holder">
              <input class="form__field" name="about" minlength="2" maxlength="200" type="text" value="" placeholder="О себе" required>
              <div class="form__error about-error"></div>
            </div>
          </fieldset>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="modal modal_target_add-card">
      <div class="modal__content">
        <button class="modal__close" type="button">
          <img class="modal__close-icon" src="<%=require('./images/modal/modal__close.svg')%>" alt="Закрыть всплывающее окно" />
        </button>
        <h2 class="modal__title">Новое место</h2>

        <form class="form" name="addCard" action="#">
          <fieldset class="form__body">
            <div class="form__field-holder">
              <input class="form__field" name="name" minlength="2" maxlength="30" type="text" value="" placeholder="Название" required>
              <div class="form__error name-error"></div>
            </div>
            <div class="form__field-holder">
              <input class="form__field" name="link" type="url" value="" placeholder="Ссылка на картинку" required>
              <div class="form__error link-error"></div>
            </div>
          </fieldset>
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="modal modal_target_remove-card">
      <div class="modal__content">
        <button class="modal__close" type="button">
          <img class="modal__close-icon" src="<%=require('./images/modal/modal__close.svg')%>" alt="Закрыть всплывающее окно" />
        </button>
        <h2 class="modal__title">Вы уверены?</h2>

        <form class="form" name="removeCard" action="#">
          <!--
          <fieldset class="form__body">
            <div class="form__field-holder">
              <input class="form__field" name="id" minlength="2" type="text" value="" required>
            </div>
          </fieldset>
          -->
          <button class="form__button" type="submit">Да</button>
        </form>
      </div>
    </div>

    <div class="modal modal_target_reveal-photo modal_bg_dark">
      <div class="modal__content modal__content_type_photo-holder">
        <button class="modal__close" type="button">
          <img class="modal__close-icon" src="<%=require('./images/modal/modal__close.svg')%>" alt="Закрыть всплывающее окно">
        </button>
        <img class="modal__photo" src="#" alt="">
        <p class="modal__photo-caption"></p>
      </div>
    </div>

    <template class="card-template">
      <article class="photo-wrap">
        <div class="photo-wrap__photo-holder">
          <img class="photo-wrap__picture" src="#" alt="" />
        </div>
        <div class="photo-wrap__info">
          <h2 class="photo-wrap__title"></h2>
          <div class="photo-wrap__likes">
            <button class="photo-wrap__like-button" type="button"></button>
            <div class="photo-wrap__likes-counter">0</div>
          </div>
        </div>
        <button class="photo-wrap__remove-button" type="button">
          <img class="photo-wrap__remove-icon" src="<%=require('./images/photo-wrap/photo-wrap__remove-button.svg')%>" alt="Удалить" />
        </button>
      </article>
    </template>
  </div>
</body>
</html>

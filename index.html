<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="54a3b70b43a32491434a.svg" alt="Место"/></header><main class="content"><section class="profile"><div class="profile__aside"><img class="profile__avatar" src="f60d012496282ffd5145.png" alt="Жак-Ив Кусто"/><div class="profile__info"><div class="profile__info-heading"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"><img src="8deb905453f51a99090c.svg" alt="Редактировать профиль"/></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__add-button" type="button"><img src="fe73f3d3e85a73335f05.svg" alt="Добавть фото"/></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="modal modal_target_edit-profile"><div class="modal__content"><button class="modal__close" type="button"><img class="modal__close-icon" src="1073b04e5dc09aee0282.svg" alt="Закрыть всплывающее окно"/></button><h2 class="modal__title">Редактировать профиль</h2><form class="form" name="editProfile" action="#"><fieldset class="form__body"><div class="form__field-holder"><input class="form__field" name="title" minlength="2" maxlength="40" value="" placeholder="Имя" required><div class="form__error title-error"></div></div><div class="form__field-holder"><input class="form__field" name="subtitle" minlength="2" maxlength="200" value="" placeholder="О себе" required><div class="form__error subtitle-error"></div></div></fieldset><button class="form__button" type="submit">Сохранить</button></form></div></div><div class="modal modal_target_add-card"><div class="modal__content"><button class="modal__close" type="button"><img class="modal__close-icon" src="1073b04e5dc09aee0282.svg" alt="Закрыть всплывающее окно"/></button><h2 class="modal__title">Новое место</h2><form class="form" name="addCard" action="#"><fieldset class="form__body"><div class="form__field-holder"><input class="form__field" name="name" minlength="2" maxlength="30" value="" placeholder="Название" required><div class="form__error name-error"></div></div><div class="form__field-holder"><input class="form__field" name="link" type="url" value="" placeholder="Ссылка на картинку" required><div class="form__error link-error"></div></div></fieldset><button class="form__button" type="submit">Сохранить</button></form></div></div><div class="modal modal_target_reveal-photo modal_bg_dark"><div class="modal__content modal__content_type_photo-holder"><button class="modal__close" type="button"><img class="modal__close-icon" src="1073b04e5dc09aee0282.svg" alt="Закрыть всплывающее окно"></button> <img class="modal__photo" src="#" alt=""><p class="modal__photo-caption"></p></div></div><template class="card-template"><article class="photo-wrap"><div class="photo-wrap__photo-holder"><img class="photo-wrap__picture" src="#" alt=""/></div><div class="photo-wrap__info"><h2 class="photo-wrap__title"></h2><button class="photo-wrap__like-button" type="button"></button></div><button class="photo-wrap__remove-button" type="button"><img class="photo-wrap__remove-icon" src="2af49b82d305a6ea3442.svg" alt="Удалить"/></button></article></template></div></body></html>

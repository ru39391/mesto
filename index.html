<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header/header__logo.svg" alt="Место" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__aside">
          <img class="profile__avatar" src="images/profile/profile__avatar.png" alt="Жак-Ив Кусто" />
          <div class="profile__info">
            <div class="profile__info-heading">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img src="images/profile/profile__edit-button.svg" alt="Редактировать профиль" />
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img src="images/profile/profile__add-button.svg" alt="Добавть фото" />
        </button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="form">
      <form class="form" name="" action="#">
        <fieldset class="form__body"></fieldset>
        <button class="form__button" type="submit">Сохранить</button>
      </form>
    </template>

    <template id="modal">
      <div class="modal">
        <div class="modal__content">
          <button class="modal__close" type="button">
            <img class="modal__close-icon" src="images/modal/modal__close.svg" alt="Закрыть всплывающее окно" />
          </button>
          <h2 class="modal__title"></h2>
        </div>
      </div>
    </template>

    <template id="card">
      <article class="photo-wrap">
        <a class="photo-wrap__photo-holder" href="#">
          <img class="photo-wrap__picture" src="#" alt="" />
        </a>
        <div class="photo-wrap__info">
          <h2 class="photo-wrap__title"></h2>
          <button class="photo-wrap__like-button" type="button">
            <img class="photo-wrap__like-icon" src="images/photo-wrap/photo-wrap__like-button.svg" alt="Добавить в избранное" />
          </button>
        </div>
        <button class="photo-wrap__remove-button" type="button">
          <img class="photo-wrap__remove-icon" src="images/photo-wrap/photo-wrap__remove-button.svg" alt="Добавить в избранное" />
        </button>
      </article>
    </template>
  </div>

  <script src="pages/index.js"></script>
</body>
</html>
